<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>
</head>
<body>
    <a-scene background = "color:cyan">
        <a-plane color="black" position = "-7 0 -5" rotation= "-90 0 0" width = "20" length = "20" height = 10></a-plane>
        <a-box color="blue" position = "0 1 -3" scale= "2 2 2"></a-box>
        <a-sphere color="pink" position = "-6 1 -3" scale="1 1 1"></a-sphere>
        <a-cylinder color="orange" position = "-3 1 -3" scale="1 3 1"></a-cylinder>
        <a-octahedron position = "-9 01 -3" color="red"></a-octahedron>
        <a-ring position = "-12 1.5 -3" color="purple"></a-ring>   
        <a-cone position = "-15 1 -3" color="green" scale = "1 2 1"></a-cone>   
    </a-scene>
</body>
</html>
